    지난 8월 필리조선소에서 50억 달러(약7조원)를 추가 투자한다고도 발표했다.중국 상무부는 필리조선소를 중국 기업과 거래할 수 없는 기업 목록에
    올리며 한미 조선협력을 견제한 바 있다. 트럼프 대통령이 필리조선소에서 한국 핵추진 잠수함을 건조하겠다고 밝힌 것은 중국 견제를 의식한 발언이란

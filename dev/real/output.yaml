  summary: 이재명 대통령과 도널드 트럼프 미국 대통령이 29일 경북 경주박물관에서 열린 공식 환영식에서 의장대를 사열하고 있다. 대통령실통신사진기자단/연합뉴스
    제공이재명 대통령이 핵추진 잠수함용 연료 공급을 요청한 지 하루만에 미국이 잠수함 건조를 승인했다.이 대통령은 29일 경북 경주박물관에서 열린
    한미정상회담에서 도널드 트럼프 미국 대통령에서 핵추진 잠수함을 건조할 수 있도록 핵추진 잠수함용 연료 공급을 허용해줄 것을 요청했다. 핵추진
    잠수함을 여러 척 건조하면 한반도 해역 방어 활동이 강화되면서 미국 부담이 줄 것이란 설명이다.회담 하루만인 30일 트럼프 대통령은 한국의
    핵추진 잠수함 건조를 승인했다. 트럼프 대통령은 소셜미디어 트루스소셜을 통해 "한미군사동맹은 어느 때보다 강력하다"며 "한국이 현재 보유한
    기동성이 떨어지는 구식 디젤 잠수함 대신 핵추진 잠수함을 건조할 수 있도록 승인했다"고 밝혔다.핵추진 잠수함을 건조하려면 미국의 기술 지원과
    연료(저농축 우라늄) 공급이 필요하기 때문에 미국 측 승인이 필수적이다.트럼프 대통령은 한국의 핵추진 잠수함이 미국 필라델피아 '필리조선소'에서

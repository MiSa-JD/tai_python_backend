    경우 트럼프 대통령의 결정에 따르지 않을 경우 더 높은 관세가 부과될 위험을 안고 있다” 지적했다.김주원 기자블룸버그통신도 “한국은 1500억
    달러를 조선업에 투입하고 외환시장 보호를 위한 다양한 안전장치를 마련했다”며 “투자자금 조달에 지분과 대출, 대출 보증을 활용할 수 있게 된
    것이 핵심적인 (미국의) 양보 조치”라고 전했다.월스트리트저널(WSJ)은 “수개월간 팽팽한 협상 끝에 나온 예상 밖의 진전”이라며 “미국의

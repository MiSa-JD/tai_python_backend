  title: 트럼프, 트루스소셜에 韓 대통령 ‘총리’로 오기… 뒤늦게 수정
  link: https://n.news.naver.com/mnews/article/366/0001118555?sid=104
  content: '[2025 APEC] 백악관 유튜브도 전날 같은 실수도널드 트럼프 미국 대통령이 30일 자신의 소셜 미디어(SNS) 플랫폼 ‘트루스소셜’에
    한국 대통령을 ‘총리’로 잘못 표기했다가 수정했다.정상회담 설명하며 대통령 대신 ''총리''로 잘못 표기한 도널드 트럼프 대통령 소셜 미디어(SNS).
    /도널드 트럼프 대통령 트루스소셜 캡쳐트럼프 대통령은 이날 새벽 전날 열린 한미 정상회담 결과를 설명하는 글을 올리며 게시글 말미에 “훌륭한
    국무총리(a great Prime Minister)와 함께한 훌륭한 방문이었다”고 썼다. 이후 해당 표현은 ‘국무총리’ 대신 ‘대통령(President)’으로
    바뀌었다.이번 실수는 전날 백악관이 한미 정상회담 생중계 영상을 유튜브로 송출하면서 트럼프 대통령이 한국 대통령이 아닌 ‘국무총리와 회담했다’고
    표기한 오류에 이어 발생한 외교적 오기로 지적됐다.국가별로 수반의 직함이 달라 이런 혼동이 종종 발생하지만, 정상 간 회담 직후 상대국의 직함을
    잘못 표기하는 것은 외교 무대에서 결례로 받아들여질 수 있다.트럼프 대통령은 과거에도 유사한 실수를 한 적이 있다. 그는 지난 13일(현지
    시각) 가자지구 평화협정 서명식에서 마크 카니 캐나다 총리를 ‘대통령’이라고 불렀다. 이에 카니 총리가 “승진시켜줘서 기쁘다”고 농담을 건넸으나,
    트럼프 대통령은 “내가 그랬나? 적어도 주지사라고 하진 않았잖나”라고 답하며 가볍게 넘겼다.외교 전문가들은 이번 표기 오류가 단순한 실수라
    하더라도, 한미 정상회담 직후 대통령의 직함을 잘못 표기한 것은 외교적 세심함이 부족한 사례로 남을 것이라고 평가했다.'

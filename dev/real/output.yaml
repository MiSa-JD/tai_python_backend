    보유국 클럽에 들어가는 획기적 조치”라며 “트럼프 대통령은 한국이 핵추진 잠수함 건조 기술을 어디서 조달할지 구체적으로 밝히지 않았지만, 미국은
    핵추진 잠수함 기술을 1950년대 영국에만 공유했다”고 전했다.박경민 기자AP통신도 “핵추진 잠수함 기술은 미군이 보유한 가장 민감하고 철저히
    보호돼온 기술로 미국은 이를 극비로 유지해 왔다”며 “가까운 동맹인 영국·호주와 체결한 핵추진 잠수함 협정에서조차 미국의 직접 기술 이전 내용은
    포함되지 않았다”고 짚었다.미국은 전임 조 바이든 행정부 때 오커스(AUKUS)라는 이름의 미국·영국·호주 안보 협의체를 만들어 호주에 핵추진
    잠수함 공급을 진행하고 있다. 하지만 미국이 호주에 건조 기술을 이전한다는 내용은 들어있지 않았다.30일 김해 공군기지 나래마루에서 열린 미중

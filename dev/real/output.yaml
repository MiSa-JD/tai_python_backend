  content: 1993년 김영삼 정부에서 극비리 사업 시작돼노무현 정부에서 3척 도입 3조5000억원 책정현재 ‘20% 미만’ 저농축 우라늄
    핵잠 개발 可美 승인만 있다면 언제든 독자적인 건조 가능트럼프 “韓핵추진 잠수함 건조 승인” 힘 실려장보고-Ⅲ 배치-Ⅱ 1번함인 3600t급
    장영실함 모습. 사진 제공=해군[서울경제]“원자력을 추진 동력을 하는 잠수함 시뮬레이션을 돌려봤습니다. 현재 기술력으로 설계·건조해 성공적으로
    운용이 가능하다는 것을 확인했습니다”최근 만난 한화오션 특수선사업부 관계자가 기자에게 조심스럽게 건넨 얘기다.이 관계자는 다만 “향후 한국도
    도입할 가능 가능성이 높기에 연구개발 (목적의) 핵추진 잠수함 최적화를 위한 시뮬레이션으로 업계에서 통상적으로 하는 수준”이라고 했다.한화오션은
    연구개발 목적이라고는 하지만 이재명 대통령이 10월 29일 국립경주박물관에서 열린 한미정상회담에서 도널드 트럼프 미국 대통령에게 “핵추진잠수함의
    연료를 우리가 공급받을 수 있도록 결단해달라”고 요청하며 핵추진 잠수함의 도입을 공식화한 상황인 만큼 한화오션이 핵추진 잠수함 최적화를 위한
    시뮬레이션을 돌려봤다는 사실은 주목될 수 밖에 없다.한국의 핵추진 잠수함(핵잠수함 또는 원자력 추진 잠수함) 도입은 김영삼 정부 때부터 추진해온
    한국 정부의 숙원 사업이다.한국의 독자적인 핵추진 잠수함 개발 시도는 1993년 김영삼 전 대통령의 지시로 극비리에 사업이 시작됐다. 당시는
    북한이 핵확산금지조약(NPT) 탈퇴를 선언하면서 1차 북핵 위기가 발생했던 시기다. 김 전 대통령은 군 전력증강 사업을 전면 수정해 핵추진잠수함
    건조를 지시했다.그러나 핵추진 잠수함은 미국과 러시아 등 일부 국가만 보유한 최신의 핵심 기술로 김대중 정부 시기까지도 한국은 독자적으로 디젤잠수함
    건조 기술조차 확보하지 못했다. 그나마 다른 나라가 설계한 디젤잠수함의 도면을 가져다 기술을 이전받아 겨우 건조할 정도였다.지지부족했던 핵추진
    잠수함 건조 사업이 다시 추진된 것은 노무현 정부 때다. 척당 건조비 1조 2000억 원 규모로 총 3조 5000억 원을 투입해 4000t급
    원자력 추진 잠수함 3척을 확보하는 프로젝트를 진행했다. 해군 내 테스크포스(TF)를 만들어 본격화 했다.그럼에도 기술력 부족과 핵연료 확보
    방안 부재로 사업 진척은 더뎠다. 게다가 2003년 9월 국제원자력기구(IAEA)의 우라늄 농축 시설 사찰과 비밀리에 추진되던 한국군의 핵추진
    잠수함 건조 계획이 일부 언론에 먼저 보도되면서 사업은 다시 중단됐다. 2004년 12월 해군 내 TF를 해체했다.이후 문재인 정부에서 재추진됐다.
    2021~2025년 국방중기계획에 포함시켰지만 최종적으로 미국 측의 거부로 좌절됐다. 2020년 우리 정부는 미국 측에 한국의 핵추진 잠수함
    개발 필요성과 계획을 설명하고 이를 위한 핵연료(저농축 우라늄)를 미국에서 공급받고 싶다는 뜻을 전달했다. 그러나 미국 측은 자국의 핵 비확산
    원칙을 내세워 한국 정부의 요청을 수용하지 않았다.이런 상황에서 한화오션이 독자적으로 핵추진 잠수함의 선체 설계와 건조, 운용 등의 능력을
    확인할 수 있는 시뮬레이션을 성공으로 돌려봤다는 것은 한국이 독자적 개발이 가능할 만큼 상당한 기술력을 확보했다는 점에서 시사하는 바가 크다.미
    해군 버지니아급 핵추진 공격잠수함 ‘미네소타함’(SSN-783·7800t). 사진 제공=미 해군관건은 미국이 한국의 핵추진 잠수함 도입을 공식화한
    입장을 수용하느냐 여부다.예컨대 한미원자력협정은 미국이 동의하면 미국산 우라늄과 장비를 사용할 경우 농축도 20% 미만으로 우라늄을 농축할
    수 있도록 규정하고 있는 상황이다.경우에 따라 미국이 아닌 제3국에서도 핵연료를 구입하면 미국과 협의할 필요가 없지만 한미동맹을 감안할 때
    한국이 제3국에서 핵연료를 사오는 것은 불가능하다.따라서 미국이 핵연료를 공급한다면 한국은 국제사회의 ‘핵무기 개발’ 의심을 벗어나기 위해
    20% 미만 저농축 우라늄을 원자력잠수함의 추진체에만 사용해 핵추진 잠수함의 개발이 가능하다.이럴 경우 미국 원자력잠수함들은 핵연료로 우라늄
    U-235를 40%나 90% 가량 농축하지만 프랑스 루비급 원자력 잠수함 처럼 농축도 20% 미만의 우라늄을 사용하는 핵추진 잠수함을 한국에서
    도입할 수 있어 우리 롤모델이 될 수 있다.이런 가운데 현재 한국을 방문 중인 트럼프 대통령은 30일 소셜미디어 트루스소셜을 통해 “한미군사동맹은

    북한도 지난 3월 핵추진 잠수함 건조에 돌입했다고 밝힌 바 있다”며 “핵추진 잠수함은 한국은 물론 미국에도 중대한 안보 위협이 될 수 있는
    무기체계”라고 전했다.미 싱크탱크 스팀슨센터 산하 38노스의 제니 타운 국장은 로이터에 “최근 러시아가 북한의 핵추진 잠수함 확보를 지원하기

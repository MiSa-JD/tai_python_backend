  summary: 한국의 핵추진 잠수함(핵잠수함 또는 원자력 추진 잠수함) 도입은 김영삼 정부 때부터 추진해온 한국 정부의 숙원 사업이다. 한국의
    독자적인 핵추진 잠수함 개발 시도는 1993년 김영삼 전 대통령의 지시로 극비리에 사업이 시작됐다. 그러나 핵추진 잠수함은 미국과 러시아 등
    일부 국가만 보유한 최신의 핵심 기술로 김대중 정부 시기까지도 한국은 독자적으로 디젤잠수함 건조 기술조차 확보하지 못했다. 그나마 다른 나라가
    설계한 디젤잠수함의 도면을 가져다 기술을 이전받아 겨우 건조할 정도였다. 지지부족했던 핵추진 잠수함 건조 사업이 다시 추진된 것은 노무현 정부
    때다. 척당 건조비 1조 2000억 원 규모로 총 3조 5000억 원을 투입해 4000t급 원자력 추진 잠수함 3척을 확보하는 프로젝트를 진행했다.
    해군 내 테스크포스(TF)를 만들어 본격화 했다. 그럼에도 기술력 부족과 핵연료 확보 방안 부재로 사업 진척은 더뎠다. 게다가 2003년 9월
    국제원자력기구(IAEA)의 우라늄 농축 시설 사찰과 비밀리에 추진되던 한국군의 핵추진 잠수함 건조 계획이 일부 언론에 먼저 보도되면서 사업은
    다시 중단됐다. 2004년 12월 해군 내 TF를 해체했다. 이후 문재인 정부에서 재추진됐다. 2021~2025년 국방중기계획에 포함시켰지만
    최종적으로 미국 측의 거부로 좌절됐다. 2020년 우리 정부는 미국 측에 한국의 핵추진 잠수함 개발 필요성과 계획을 설명하고 이를 위한 핵연료(저농축
    우라늄)를 미국에서 공급받고 싶다는 뜻을 전달했다. 그러나 미국 측은 자국의 핵 비확산 원칙을 내세워 한국 정부의 요청을 수용하지 않았다.
    이런 상황에서 한화오션이 독자적으로 핵추진 잠수함의 선체 설계와 건조, 운용 등의 능력을 확인할 수 있는 시뮬레이션을 성공으로 돌려봤다는 것은
    한국이 독자적 개발이 가능할 만큼 상당한 기술력을 확보했다는 점에서 시사하는 바가 크다. 관건은 미국이 한국의 핵추진 잠수함 도입을 공식화한
    입장을 수용하느냐 여부다. 예컨대 한미원자력협정은 미국이 동의하면 미국산 우라늄과 장비를 사용할 경우 농축도 20% 미만으로 우라늄을 농축할
    수 있도록 규정하고 있는 상황이다. 경우를 보면 20% 미만 저농축 우라늄을 원자력잠수함의 추진체에만 사용해 핵추진 잠수함의 개발이 가능하다.
    이럴 경우 미국 원자력잠수함들은 핵연료로 우라늄 U-235를 40%나 90% 가량 농축하지만 프랑스 루비급 원자력 잠수함 처럼 농축도 20%
    미만의 우라늄을 사용하는 핵추진 잠수함을 한국에서 도입할 수 있어 우리 롤모델이 될 수 있다. 이런 가운데 현재 한국을 방문 중인 트럼프 대통령은
    30일 소셜미디어 트루스소셜을 통해 “한미군사동맹은 어느 때보다도 강력하다”며 “그것에 기반해 나는 한국이 현재 보유한 구식이고 기동성이 떨어지는
    디젤 잠수함 대신 핵추진 잠수함을 건조할 수 있도록 승인했다”고 밝히면서 한국의 독자적 핵추진 잠수함 개발에 힘이 실릴 수 있다는 전망이 나온다.
    미국 내에서 한국의 핵추진 잠수함의 도입에 대핸 지지 여론도 높아지고 있다. 국영방송 ‘미국의 소리(VOA)’가 지난해 개최한 군 전문가 토론회에서
    에릭 프렌치 뉴욕주립대 교수는 “한국이 유사시 중국의 침략을 억제하는 데 기여할 수 있는 능력을 갖는데 핵추진 잠수함은 도움을 줄 것”이라며
    “더 넓은 인도태평양 지역을 염두에 둔다면, 한국이 핵추진잠수함을 보유하는 것이 타당하다고 생각한다”고 밝힌 바 있다. 다만 한국의 핵추진
    잠수함 도입에 앞서 한미 양국 간 원자력 연료의 공급 및 이용에 관한 내용을 담고 있는 한미 원자력협정의 개정이 필요하다. 이 협정은 군사적
    목적의 핵연료 사용을 제한하고 있다. 현재 우리 정부는 핵추진 잠수함은 이 협정의 적용을 받지 않는다는 입장으로 알려졌다. 이와 관련 이 대통령은
    한미 원자력협정 개정 문제에 대해 한미 간 정상회담에서 “사용 후 핵연료 재처리나 우라늄 농축 부문에서도 실질적 협의가 진척되도록 지시해달라"고
    당부한 바 있다.

    열전한국펜싱의 효자 사브르 책임질 꿈나무 총출동채널A 유튜브 등 3일간 생중계… 팬들과 소통‘2025 부산 SK텔레콤 주니어 남녀 사브르 국제월드컵
    펜싱선수권대회’가 31일부터 다음 달 2일까지 부산 경성대 체육관에서 열린다. 한국을 비롯해 미국, 중국, 일본, 홍콩, 우즈베키스탄 등 약
    20개국에서 선수 217명, 임원 110여명 등 총 300여명이 출전해 개인전과 단체전에서 최고의 검객을 가린다.사브르는 찌르기뿐 아니라 베기

  title: 한국, 핵추진잠수함 가진다…'마스가' 상징 필리조선소에서 건조
  link: https://n.news.naver.com/mnews/article/277/0005672004?sid=104
  content: 7번째 핵잠 보유국 될 전망트럼프 '승인'…우방에도 제공 안 해3500억달러 선불 아닌 지불이라고 표현도널드 트럼프 미국 대통령이
    한미 정상회담 다음날인 30일 한국의 핵추진 잠수함 건조를 승인하면서 한국은 세계에서 7번째로 핵잠수함을 보유·운용할 수 있게 됐다. 이 잠수함은
    한화오션이 인수한 미국 필라델피아 조선소에서 건조된다. 한국의 핵잠수함 보유는 단순한 전력 보강을 넘어 북한의 수중 도발 억제와 해양 자주권
    강화라는 전략적 의미를 지닌다는 평가다.연합뉴스트럼프 대통령은 이날 자신의 사회관계망서비스(SNS) '트루스소셜'에 "한미 군사동맹은 그 어느
    때보다 강력하다"며 "이를 바탕으로 한국이 구식 디젤 잠수함 대신 핵추진 잠수함을 건조할 수 있도록 승인했다"고 밝혔다.이는 전날 한미 정상회담에서
    이 대통령이 "핵추진 잠수함의 연료를 공급받을 수 있도록 결단해달라"라고 요청한 데 대한 답변이다. 북한과 중국의 군사적 위협에 대응하려는
    전략적 판단이 깔린 것으로 풀이된다. 핵잠수함을 개발하고 운용하려면 소형 원자로와 농축 우라늄 연료 확보가 필수적인데, 이는 미국의 동의 없이는
    불가능하다. 이에 따라 한미 원자력협정 개정을 위한 후속 논의가 본격화될 전망이다.AP통신은 트럼프 대통령의 이런 결정에 최우방인 영국 등에도
    주지 않던 기술을 제공하기로 한 것이라며 미국의 핵 잠수함 기술은 미군이 보유한 가장 민감하고 철저히 보호돼온 기술이라고 짚었다.이 잠수함은
    한미 조선 협력의 상징적 공간인 필라델피아 조선소에서 건조될 예정이다. 트럼프 대통령은 "한국은 바로 이 훌륭한 필라델피아 조선소에서 핵추진
    잠수함을 건조할 것"이라며 "미국의 조선업은 곧 대대적인 부활(Big Comeback)을 맞을 것"이라고 했다. 필라델피아 조선소는 지난해
    6월 한화오션이 인수한 미국 내 조선소다. 한화는 지난 8월 '마스가(MASGA·미국 조선업을 다시 위대하게)' 프로젝트의 일환으로 이곳에
    50억달러(약 7조원)를 추가 투자하기로 했다.트럼프 대통령은 또 "한국은 미국이 부과하던 관세를 인하 받는 대가로 미국에 3500억달러를
    지불(pay)하기로 합의했다"고 밝혔다. 다만 자신이 대미 투자와 관련해 여러 차례 얘기했던 '3500억달러 선불(up front)' 언급은
    따로 하지 않았다.트럼프 대통령은 한국 기업들의 대미 투자 규모와 관련해선 "한국은 미국산 석유와 가스를 대량 구매하기로 했으며, 한국의 부유한
    기업과 사업가들이 미국에 투자할 금액은 6000억달러를 넘을 것"이라고 강조했다.그는 글 말미에 "훌륭한 대통령(이재명)과의 훌륭한 여행이었다"고
    방한 소감을 전했다. 이 과정에서 트럼프 대통령이 이재명 대통령을 '훌륭한 총리(a great Prime Minister)'라고 잘못 표기했다가
    곧바로 수정하는 해프닝이 벌어졌다.

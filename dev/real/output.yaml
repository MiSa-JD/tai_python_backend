    디젤 잠수함 대신 핵추진 잠수함을 건조할 수 있도록 승인했다”고 밝혔다.핵추진 잠수함 건조 또한 일국의 주권사항이나 한미원자력협정 개정 내지
    보완과 미국의 기술 지원 및 연료공급 등이 수반될 필요가 있는 일이라는 점에서 트럼프 대통령은 ‘승인’을 언급한 것으로 풀이된다.트럼프 대통령은

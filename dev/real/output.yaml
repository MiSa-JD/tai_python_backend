  title: 검의 도시 부산, 세계를 찌르다… 2025 주니어 사브르 월드컵 개막
  link: https://m.sports.naver.com/general/article/449/0000324932
  content: '- 10월 31일부터 11월 2일까지 경성대 체육관에서 열전- 한국 펜싱의 효자 종목 사브르 책임질 꿈나무 총출동- 부산, 세계
    펜싱 중심지로 도약. 국제 합동 훈련까지- 채널A 유튜브 통해 사흘간 생중계… 팬들과 실시간 소통부산에서 열리는 SK텔레콤 주니어 남녀 사브르
    국제월드컵대회 포스터. 대한펜싱협회 제공2025 부산 SK텔레콤 주니어 남녀 사브르 국제월드컵 펜싱선수권대회가 10월 31일 부산 경성대 체육관에서
    막을 올려 11월 2일까지 열립니다.이번 대회에는 한국을 비롯해 미국 중국 일본 홍콩 우즈베키스탄 등 약 20개국에서 선수 217명, 임원
    110여 명 등 약 300명이 출전합니다.경기종목은 남녀 사브르 개인전 및 단체전에서 최고의 검객을 가립니다.사브르는 찌르기뿐 아니라 베기
    동작도 허용돼 펜싱 3종목(플뢰레, 에페) 가운데 가장 빠르고 공격적인 스타일이라 관전의 묘미도 배가됩니다. 유효 타격 부위는 상체 전체(머리,
    팔, 몸통 포함)만 유효합니다.사브르의 매력은 박진감 있는 전개와 순간 판단력이 핵심입니다. 짧은 시간 안에 승부가 갈리는 박진감 넘치는 경기로
    공격성과 반사신경이 중요하게 작용합니다.한국 펜싱 사브르 대표팀은 최근 국제대회에서 뛰어난 성적을 거두며 세계적인 경쟁력을 입증하고 있습니다.
    2024 파리 올림픽에서는 남자 단체전 금메달 3연패와 여자 단체전에서는 역대 최고 성적인 은메달이라는 쾌거를 거뒀습니다. 한국 여자 사브르는
    올해 독일 라인루르 유니버시아드대회에서 단체전과 개인전 우승을 차지했습니다. 전하영은 2관왕에 올랐습니다.한우리 부산시 펜싱협회 전무(동의대
    감독)는 “이번 부산 국제 주니어대회에서 한국 대표팀은 남녀 단체전에서 우승을 노리고 있다”라고 말했습니다.여자 단체전에 출전하는 한국 대표팀
    나채원(경남대). 대한펜싱협회 제공남자 단체전에는 원태영(호남대) 이희성(동의대) 이영웅(발안바이오과학고) 임성민(신도고)이 출전합니다. 여자
    단체전에는 나채원 주예슬(이상 경남대) 박세은(서울체고) 김화윤(전남체고)이 나섭니다. 남자 개인전에서는 이희성, 원태영(호남대), 여자 개인전은
    방나미(개인전)가 주목됩니다.대회가 열리는 부산은 한국 사브르의 메카로 이름을 날리고 있습니다. 올림픽 여자 사브르 개인전 최초 금메달리스트
    김지연(부산디자인고), 남자 사브르 단체전 3연패(런던, 도쿄, 파리)의 주역인 구본길, 김준호, 도경동(이상 동의대학교), 여자 사브르 단체전
    은메달과 동메달의 주역인 윤지수(부산디자인고등학교, 동의대학교) 등 주요 선수들은 부산에서 태어나 펜싱과 인연을 맺었습니다.서재하 부산시 펜싱협회
    회장은 “출전 선수 여러분께서는 각자의 나라를 대표하는 자부심으로 최선을 다해 경기에 임하되, 승패를 넘어 서로를 존중하며 발전할 수 있는,,
    진정한 스포츠 정신을 보여주시기를 바란다. 모든 선수들이 부상 없이 최고의 기량을 펼치길 바란다”라며 “이번 대회가 개인의 능력, 성적뿐만
    아니라, 세계 펜싱의 새로운 도약을 알리는 계기가 되길 기원하겠다”라고 말했습니다.부산은 2023년 남녀 플뢰레 국제 그랑프리 펜싱선수권대회
    첫 개최를 시작으로 2024년 11월 주니어 여자 사브르 국제월드컵대회와 12월 여자 플뢰레 국제월드컵대회를 개최하며 명실상부한 세계 최고의
    펜싱 도시로 자리매김하기 위해 총력을 다하고 있습니다. 올해도 지난해와 같이 2개 국제대회(주니어 남녀 사브르 월드컵, 시니어 여자 플뢰레
    월드컵) 개최를 통해 부산의 국제스포츠대회 개최 역량과 펜싱 종목 발전에도 이바지하고 있습니다.이로써 수도권에 집중된 국제 스포츠대회를 지방에서도
    접할 기회를 제공하며 부산시-부산시 체육회-부산시 펜싱협회-부산시민으로 이어지는 부산 및 경남지방 체육 발전을 이끌고 있다는 평가입니다.대회에
    앞서 문화체육관광부와 국민체육진흥공단의 재정지원을 받아 우즈베키스탄 선수단을 초청해 10월 27일부터 11월 3일까지 부산 동의대학교에서 합동
    훈련을 진행하고 있습니다. 이번 훈련은 개도국 선수들이 훈련과 대회 참가를 통해 경기력 향상을 위해 추진된 사업입니다. 우즈베키스탄 선수단
    초청을 계기로 중국, 싱가포르, 대만, 말레이시아 등에서도 추가로 훈련 참가를 요청해 다국적 합동 훈련으로 확대됐습니다. 2024년 아시아펜싱연맹
    훈련캠프에 이어 국제 합동 훈련을 연이어 개최하며 부산이 국제펜싱훈련의 중심으로 자리 잡았습니다.채널에이는 유튜브 채널과 주요 포털사이트 등
    불꽃 튀는 사흘 열전을 생중계합니다.Copyright ⓒ 채널A. All rights reserved. 무단 전재, 재배포 및 AI학습 이용

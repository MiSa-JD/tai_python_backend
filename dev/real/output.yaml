    마크 카니 캐나다 총리를 '대통령'이라고 부르는 실수를 했다.당시 트럼프 대통령이 "(캐나다) 대통령이 전화해서 정상회의 참석이 가치 있는지
    알고 싶어 했다"라고 말하자 카니 총리는 "저를 대통령으로 승격시켜 주셔서 기쁘다"라고 답변했다.

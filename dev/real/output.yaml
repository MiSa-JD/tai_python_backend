  title: '[광주·나주소식]농협, 호남대서 ''아침밥 먹기 캠페인'' 등'
  link: https://n.news.naver.com/mnews/article/003/0013569803?sid=102
  content: 농협광주본부와 호남대학교는 29일 대학 축제장에서 '농심천심 쌀 소비촉진 아침밥먹기 캠페인'을 공동 개최했다. (사진=농협광주본부
    제공) photo@newsis.com *재판매 및 DB 금지[광주·나주=뉴시스]이창우 기자 = 농협중앙회 광주지역본부와 호남대학교는 전날 대학
    축제장에서 ‘농심천심 쌀 소비촉진 아침밥 먹기 캠페인’을 공동으로 펼쳤다고 30일 밝혔다.이번 캠페인은 젊은 세대의 아침 결식률 증가와 쌀
    소비 감소 문제를 해소하고, 국산 농산물의 가치를 알리기 위해 마련됐다.행사장에서는 학생과 지역 주민, 관계자들이 함께 ‘아침밥 먹기 약속
    룰렛 이벤트’에 참여해 쌀국수, 쌀과자 등 다양한 쌀 제품을 체험했다.이현호 농협광주본부장은 “쌀은 우리 식탁과 농업을 지탱하는 소중한 기반”이라며
    “앞으로도 지역사회와 협력해 쌀 소비 촉진과 농업의 공익적 가치 확산을 위한 다양한 활동을 이어가겠다”고 말했다.◇나주소방서, 전통시장 화재예방
    캠페인나주소방서와 나주시 의용소방대연합회는 29일 나주 목사골 시장에서 전통시장 화재예방 캠페인을 진행했다. (사진=나주소방서 제공) photo@newsis.com
    *재판매 및 DB 금지나주소방서와 나주시 의용소방대연합회는 전날 나주 목사골시장 일대에서 전통시장 화재 예방 캠페인을 실시했다고 30일 밝혔다.이번
    캠페인은 겨울철 화재 위험이 커지는 시기를 앞두고 시민들의 안전의식을 높이고, 상인들의 자율적인 예방 활동을 유도하기 위해 마련됐다.캠페인에는
    소방서 직원과 의용소방대원 50여 명이 참여해 시장 일대를 돌며 소화기 사용법, 전통시장 화재 예방 요령, 비상 소화장치함 사용 방법 등을
    안내했다.신향식 나주소방서장은 “전통시장은 노후 건물과 밀집 구조로 인해 화재 발생 시 피해가 클 수 있다”며 “지속적인 예방 활동과 시민
    참여를 통해 안전한 전통시장 환경을 만들어 나가겠다”고 말했다.

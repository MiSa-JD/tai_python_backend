  title: 호남대-농협광주본부, ‘아침밥 꼭 먹고 건강 챙겨요’ 공동 캠페인
  link: https://n.news.naver.com/mnews/article/016/0002549842?sid=102
  content: 호남대-농협광주본부, ‘아침밥 꼭 먹고 건강 챙겨요’ 공동 캠페인[헤럴드경제(광주)=서인주 기자] 호남대학교(총장 박상철)와 농협광주본부(본부장
    이현호)는 29일 교내에서 ‘아침밥먹기 캠페인’을 공동으로 개최하고, 아침밥 먹기의 중요성을 알리고 규칙적인 아침 식사 습관 형성을 장려하는
    활동을 펼쳤다.이번 행사는 호남대 축제 ‘낭만연화’와 연계해 학생, 교직원, 지역사회가 함께 참여하는 건강 캠페인으로 진행됐다. 쌀로 만든
    다양한 간편식이 제공되어 젊은 세대와 지역 주민들이 활기찬 하루를 시작할 수 있도록 지원했다.이번 캠페인은 지역 농협과 학교가 협력해 건강한
    아침 식문화 확산과 우리 쌀 소비 촉진을 동시에 실천하는 모범 사례로 평가받고 있다.호남대학교는 ‘천원의 아침밥’ 사업 등 다양한 아침밥먹기
    프로그램을 통해 학생들의 건강과 활력을 높이는 데 힘쓰고 있다.호남대학교 박상철 총장은 “축제를 통해 학생과 지역주민 모두가 힐링하고, 아침밥
    먹기 실천으로 건강을 챙기길 바란다”고 참여를 당부했다.농협광주본부 이현호 본부장은 “쌀 소비 촉진과 건강한 식습관 확산이 함께 이루어지는
    뜻깊은 시간이 되길 바란다”고 기대했다.
